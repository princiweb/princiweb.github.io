<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style>

    form{
      width: 235px;
      border-radius: 0 0 10px 10px;
      text-align: left;
      padding: 15px;
      margin: 50px auto;
      border: 1px solid #ddd;
    }

    input {
      display: block;
      margin: 2em 0;
      height: 25px;
    }
    input[type=submit] {
      cursor: pointer;
    }

  </style>
</head>
<body>

  <form method="get" action="">
    <input name="nome" type="text" placeholder="Gabriel" autofocus required>

    <input name="nascimento" type="date" placeholder="xx/xx/xxxx">

    <input name="email" type="email" placeholder="email@dominio.com" required>

    <input name="telefone" type="tel" placeholder="(99) 9999-9999">

    <input name="cor" type="color">

    <input name="idade" type="number" min="18" max="60" placeholder="18">

    <input name="site" type="url" placeholder="http://">

    <input name="pesquisa" type="search" placeholder="Pesquisar...">

    <input name="tamanho" type="range" placeholder="" min="10" max="30">

    <input name="cep" type="text" placeholder="XXXXX-XXX" required pattern="[0-9]{5}[\-]?[0-9]{3}">

    <input type="submit" value="Enviar">
  </form>
  
</body>
</html>
