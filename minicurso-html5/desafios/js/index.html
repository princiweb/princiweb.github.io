<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  
</head>
<body>
  
  <form action="" method="">
    <input type="text" id="campo">
    <button type="button" id="bt-salvar">Salvar Nome</button>
  </form>

  <script>
    var campoTexto = document.getElementById('campo');
    var botaoSalvar = document.getElementById('bt-salvar');

    botaoSalvar.addEventListener('click', function(e) {
       localStorage.setItem('Nome', campoTexto.value);

      if (localStorage.getItem('Nome')) {
        console.log(localStorage.getItem('Nome'));
      }
    });

    if (localStorage.getItem('Nome')) {
      campoTexto.value = localStorage.getItem('Nome')
    }
  </script>
</body>
</html>
